<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<script>
function validate()                                    
{ 
    var name = document.forms["login"]["uname"]; 
    var password = document.forms["login"]["upwd"];
    
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
    
    if (password.value == "")                        
    { 
        window.alert("Please enter your password"); 
        password.focus(); 
        return false; 
    } 
    return true;
}	
</script>
</head>
<body bgcolor="lightblue">
<br><br><br>
<form name="login" onsubmit="return validate()" method="post">
<table align="center">
<tr>
<td>User Name</td>
<td><input type="text" name="uname"/></td> 
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="upwd"/></td> 
</tr>
<tr>
<td><input type="submit" value="Login"/></td> 
</tr>
</table>
</form>
</body>
</html>
